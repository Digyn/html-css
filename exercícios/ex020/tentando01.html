<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentando 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.mouse > div {
            display: none;
        }

        div.caixa{
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover > div.caixa {
            display: inline-block;
        }

        .caixa:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Tentando Hover</h1>
    <p>Passe o mouse abaixo:</p>
    <div class="mouse">
        Passe o mouse aqui
        <br>
        <div class="caixa">Caixinha Surpresa 01</div>
        <div class="caixa">Caixinha Surpresa 02</div>
        <div class="caixa">Caixinha Surpresa 03</div>
    </div>
</body>
</html>
